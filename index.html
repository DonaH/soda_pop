<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <header class="header">
      <div class="container">
        <h1 class="game_name">Matching Soda Pop!</h1>
      <span class="tagline">60 seconds to match most soda pops!<br />Player 1 goes first.</span>
    </div>
  </header>
  <audio id="sound" src="assets/light_pop.wav"></audio>
  <div class="container">
    <div class="columns">
        <div>Time left: </div>
        <div class="timer">60</div>

        <div>Player 1 Score: </div>
        <div class="score1">0</div>

        <div>Player 2 Score: </div>
        <div class="score2">0</div>
        <div><input class="button-secondary pure-button" type="button" id="new_game" value="New game!"></div>
    </div>

  </div>

  </div>
    <div class="container">
      <audio id="sound_pop" src="assets/light_pop.wav" type="audio"></audio>
      <div class="soda_board">
        <span><img id="soda" class="bottle secret" data-color="soda_yellow-1" src="assets/soda_yellow.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_yellow-2" src="assets/soda_yellow.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_green-1" src="assets/soda_green.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_green-2" src="assets/soda_green.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_brown-1" src="assets/soda_brown.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_brown-2" src="assets/soda_brown.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_orange-1" src="assets/soda_orange.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_orange-2" src="assets/soda_orange.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_blue-1" src="assets/soda_blue.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_blue-2" src="assets/soda_blue.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_grey-1" src="assets/soda_grey.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_grey-2" src="assets/soda_grey.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_purple-1" src="assets/soda_purple.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_purple-2" src="assets/soda_purple.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_red-1" src="assets/soda_red.jpg" onclick="document.getElementById('sound_pop').play()"></span>
        <span><img id="soda" class="bottle secret" data-color="soda_red-2" src="assets/soda_red.jpg" onclick="document.getElementById('sound_pop').play()"></span>
      </div>
    </div>

<footer class="footer">
  <div class="container">
    <p>Thank you for playing! -- By DonaH</p>
  </div>
</footer>
<script src="jquery-2.2.0.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
